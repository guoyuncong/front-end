<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-model 实现数据的双向绑定</title>
    <!-- 导入 vue 包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!--
    v-model 和 v-bind 的区别：
    ❶ v-bind：只能实现数据的单向绑定，从 M 自动到 V，无法实现数据的双向绑定
    ❷ v-model: 可以实现表单元素和 Model 中数据的双向绑定，这里需要注意一点，
v-model 只能运用在表单元素中：input | select | checkbox | textarea
-->

<body>
    <div id="app">
        <p> {{ msg }} </p>
        
        <!-- v-bind：只能实现数据的单向绑定，从 M 自动到 V，无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width:100%;">  -->

        <!-- 使用  v-model 指令，可以实现 表单元素和 Model 中数据的双向数据绑定 -->
        <input type="text" style="width:100%;" v-model="msg">
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: '大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵！'
        },
        methods: {
        },
    })
</script>

</html>
