<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue 中使用样式：class</title>
    <!-- 导入 vue 包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<style type="text/css">
    .red {
        color: red;
    }
    .thin {
        font-weight: 200;
    }
    .italic {
        font-style: italic;
    }
    .active {
        letter-spacing: 0.5em;
    }
</style>

<body>
    <div id="app">
        <!-- 第一种使用方式，直接传递一个数组，这里的 class 需要使用 v-bind 做数据绑定 -->
        <h1 :class="['thin', 'italic']">这是一个很大很大的 H1</h1>

        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['thin', 'italic', flag?'active':'']">这是一个很大很大的 H1</h1>

        <!-- 在数组中嵌套对象 -->
        <h1 :class="['thin', 'italic', {'active': flag}]">这是一个很大很大的 H1</h1>
        
        <!-- 直接使用对象 -->
        <h1 :class="{'active': flag, 'thin': flag}">这是一个很大很大的 H1</h1>

        <!-- 既然可以直接使用对象，也可以将对象放置于 data 中 -->
        <h1 :class="classObj">这是一个很大很大的 H1</h1>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            flag: true,
            classObj: {
                red: true,
                thin: true,
                italic: false,
                active: false
            }
        },
        methods: {
           
        },
    })
</script>

</html>
