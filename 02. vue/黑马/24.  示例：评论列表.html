<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>示例：评论列表</title>
    <!-- 导入 vue 的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入 bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<!--
查询评论列表：
    1. 从 localStorage 中获取到之前的评论数据（string），转换为一个数组对象；
    2. 如果获取不到评论字符串，为空或不存在，则可以返回一个'[]'，

发表评论业务分析：
    1. 组织出一个最新的评论数据对象，将数组对象 push 到数组对象中；
    2. 调用 JSON.stringify 转为数组字符串，然后调用 localStorage.setItem() 放入 localStorage 中；
-->

<body>
    <div id="app">

        <cmt-box @func="loadComments()"></cmt-box>

        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人：{{ item.user }}</span>
                {{ item.content }}
            </li>
        </ul>
    </div>

    <template id="tmpl">
        <div>
            <div class="form-group">
                <label>评论人</label>
                <input type="text" class="form-control" v-model="user">
            </div>

            <div class="form-group">
                <label>评论内容</label>
                <textarea class="form-control" v-model="content"></textarea>
            </div>
            <div class="from-group">
                <input type="button" value="发表评论" class="btn btn-primary" @click="postComment">
            </div>
        </div>
    </template>
</body>

<script>

    var commentBox = {
        data() {
            return {
                user: '',
                content: ''
            }
        },
        template: '#tmpl',
        methods: {
            postComment() {
                // 组装一个新的评论对象
                var comment = { id: Date.now(), user: this.user, content: this.content }
                // 从 localStorage 中获取所有的评论
                var list = JSON.parse(localStorage.getItem('cmts') || '[]')
                list.unshift(comment)
                // 重新保存最新的评论数据至 localStorage 中
                localStorage.setItem('cmts', JSON.stringify(list))

                this.user = this.content = ''
                this.$emit('func')
            }
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            list: [
                { id: Date.now(), user: '李白', content: '天生我材必有用' },
                { id: Date.now(), user: '江小白', content: '劝君更尽一杯酒' },
                { id: Date.now(), user: '小马', content: '我姓马， 风吹草低见牛羊的马' }
            ]
        },
        created() {
            this.loadComments()
        },
        methods: {
            loadComments() { // 从本地的 localStorage 中，加载评论列表
                var list = JSON.parse(localStorage.getItem('cmts') || '[]')
                this.list = list
            }
        },
        components: {
        'cmt-box': commentBox
      }
    })
</script>

</html>
