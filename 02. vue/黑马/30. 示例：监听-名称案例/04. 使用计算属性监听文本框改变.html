<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用计算属性监听文本框改变</title>
    <!-- 导入 vue 的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!--
在 computed 中，可以定义一些属性，叫做计算属性：
    计算属性的本质就是一个方法，只不过我们在使用这些计算属性的时候，是把它们的名称直接当作属性来使用的；并不会把 计算属性，当作方法去调用；

注意1：计算属性在引用的时候，一定不要加 () 去调用，直接把它当作普通属性去使用；
注意2：只要计算属性 function 内部，所用到的任何 data 中的数据发送了变化，就会立即重新计算计算属性的值；
注意3：计算属性的求值结果会被缓存起来，方便下次直接使用； 如果计算属性方法中，所用的任何数据都没有发生过变化，则不会重新对计算属性求值；

-->

<body>
    <div id="app">
        <input type="text" v-model="firstname"> +
        <input type="text" v-model="middlename"> +
        <input type="text" v-model="lastname"> =
        <input type="text" v-model="fullname">
    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
                middlename: ''
            },
            methods: {},
            computed: { 
                'fullname': function () {
                    console.log('ok')
                    return this.firstname + '-' + this.middlename + '-' + this.lastname
                }
            }
        });
    </script>
</body>

</html>
