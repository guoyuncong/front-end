<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>路由基础</title>
    <!-- 导入 vue 的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 导入 vue-router 的包 -->
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

</head>

<!--
    1. 导入 vue-router 组件类库：
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    2. 使用 router-link 来导航：
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>

    3. 使用 router-view 组件来显示匹配到的组件：
        <router-view></router-view>

    4. 使用 Vue.extend 创建组件：
        // 使用 Vue.extend 来创建登录组件
        var login = Vue.extend({
            template: '<h1>登录组件</h1>'
        });
        // 使用 Vue.extend 来创建注册组件
        var register = Vue.extend({
            template: '<h1>注册组件</h1>'
        });

    5. 创建一个路由 router 实例，通过 routers 属性来定义路由匹配规则：
        var router = new VueRouter({
        routes: [
            { path: '/login', component: login },
            { path: '/register', component: register }
        ]
        });

    6. 使用 router 属性来使用路由规则：
        var app = new Vue({
            el: '#app',
            router: router 
        });
-->

<body>
    <div id="app">

        <!-- router-link 默认渲染为一个a 标签 -->
        <router-link to="/login" tag="span">登录</reoter-link>
        <router-link to="/register">注册</router-link>

       <transition mode="out-in">
           <!-- 这是 vue-router 提供的元素，专门用来当做占位符的，将来路由规则匹配到的组件，就会展示到这个 router-view 中去 -->
           <!-- 我们可以把 router-view 认为是一个占位符 -->
           <router-view></router-view>
        </transition>
        
    </div>

</body>

<script>

    // 组件的模板对象
    var login = {
        template: '<h1>这是登录组件</h1>'
    }

    var register = {
        template: '<h1>这是注册组件</h1>'
    }

    // 2. 创建一个路由对象，当导入 vue-router 包之后，在 window 全局对象中，就有了一个路由的构造函数，叫 VueRouter
    // 在 new 路由对象的时候，可以为构造函数，传递一个配置对象
    var routerObj = new VueRouter({
        // 路由匹配规则
        routes: [
            // 每个路由规则都是一个对象，这个对象有两个必须的属性：
            //      path：表示监听哪个路由链接地址；
            //      component:标识如果路由是前面匹配到的 path，则展示 component 属性对应的那个组件
            // 注意：component 的属性值，必须是一个组件的模板对象，不能是组件的引用名称
            { path: '/', redirect: '/login'},
            { path: '/login', component: login},
            { path: '/register', component: register}
        ]
    })


    var app = new Vue({
        el: '#app',
        data: {

        },
        methods: {
        },
        // 将路由规则对象注册到 vm 实例上，用来监听 URL 地址的变化，然后展示对应的组件
        router: routerObj
    })
</script>

</html>
