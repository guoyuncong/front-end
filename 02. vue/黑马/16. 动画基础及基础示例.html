<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>动画基础及基础示例</title>
    <!-- 导入 vue 的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        /* v-enter：这是一个时间点，是进入之前元素的起始状态，此时还没有进入 */
        /* v-leave-to：这是一个时间点，是动画离开之后，离开的终止状态，此时元素动画已经结束了 */
        .v-enter, .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        /* v-enter-active：入场动画的时间段，这是一个时间段 */
        /* v-leave-active：离场动画的时间段，这是一个时间段 */
        .v-enter-active, .v-leave-active {
            transition: all 0.8s ease
        }
    </style>
</head>
<!--
   Vue 在插入/更新或者移除 DOM 时，提供多种不同方式的应用过渡效果。
   Vue 提供了内置的过渡封装组件，该组件用于包裹要实现过渡效果的组件。

   过渡其实就是一个淡入淡出的效果，Vue 在元素显示与隐藏的过渡中，提供了 6 个 class 来切换：
   ❶ v-enter：定义进入过渡开始状态，在元素被插入之前生效，在元素被插入之后的下一帧移除；
   ❷ v-enter-active：定义进入过渡生效时的状态。在整个进入过渡的阶段中应用，在元素被插入之前生效，
在过渡/动画完成之后移除。
    注意：这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。
   ❸ v-enter-to：2.18+版本及以上。定义进入过渡的结束状态。在元素被插入之后下一帧生效，与此同时
v-enter 被移除，在过渡/动画完成之后被移除；

        无   -------  进入
    v-enter -------- v-enter-to
        v-enter-active

   ❹ v-leave：定义离开过渡的开始状态。在离开过渡被触发时立刻生效，下一帧被移除；
   ❺ v-leave-active：定义离开过度生效时的状态。在这个离开过程的阶段中应用，在离开过度被触发时
立刻生效，在过渡/动画完成之后移除。
    注意：这个类可以被用来定义离开过渡的过程时间，延迟和曲线函数。
   ❻ v-leave-to：2.18+ 版本及以上。定义离开过渡的结束状态。在离开过渡时被触发之后下一帧生效，
与此同时 v-leave 被删除，在过渡/动画完成之后删除；

    离开（进入）  ------    已经离开（无）
    v-leave ------------- v-leav-to
              v-leave-active
    
    总结来说，v-enter 与 v-leave-to 有共同点；
            v-enter-to 与 v-leave 有共同点；


    语法示例：
    <transiton name="">
        <div></div>
    </transition>
-->




<body>
    <div id="app">
        <!-- 需求：点击按钮，让 h3 显示，再次点击 h3 隐藏 -->
        <!-- 使用 transition 元素，将需要被动画控制的元素包裹起来 -->
        <!-- transition 是 Vue 官方提供的 -->
        <input type="button" value="toggle" @click="flag=!flag">
        <transition>
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
    </div>
</body>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            'flag' : false
        }
    })
</script>

</html>
