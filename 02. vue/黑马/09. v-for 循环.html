<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue 中使用样式：style</title>
    <!-- 导入 vue 包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!--
    我们可以用 v-for 指令基于一个数组来渲染一个列表。
    ❶ v-for 指令需要使用 item in items 形式的特殊语法，其中 items 是源数据数组，而 item 则是被迭代的数组元素的别名。
    ❷ 在 v-for 块中，我们可以访问所有父作用域的 property。v-for 还支持一个可选的第二个参数，即当前项的索引。
    ❸ 2.2.0+ 的版本里，当在组件中使用 v-for 时，key 是必须的
-->

<body>
    <div id="app">

        <!-- ❶ v-for 循环普通数组 -->
        <p v-for="(item, i) in array">{{ item }} --- {{ i }}</p>
        
        <!-- ❷ v-for 循环对象 -->
        <!-- 注意：在遍历对象身上的键值对的时候， 除了有 val  key，在第三个位置还有一个索引  -->
        <p v-for="(val, key, i) in user">{{ val }} --- {{ key }} --- {{ i }}</p>

        <!-- ❸ v-for 循环对象数组 -->
        <p v-for="(item, i) in userList">{{ item.id }} --- {{ item.name }} --- {{ i }}</p>

        <!-- ❹ v-for 中迭代数字 -->
        <!-- in 后面我们放过普通数组/对象数组/对象，还可以放数字 -->
    <!-- 注意：如果使用 v-for 迭代数字的话，前面的 count 值从 1 开始 -->
        <p v-for="count in 10"> {{ count }}</p>

    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
           array: [1, 2, 3, 4, 5, 6],
           user: {
               id: '1',
               name: '钢铁侠'
           },
           userList: [
               {id: 1, name: '李白'},
               {id: 2, name: '杜甫'},
               {id: 3, name: '白居易'}
           ]
        },
        methods: {
           
        },
    })
</script>

</html>
